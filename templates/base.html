<!DOCTYPE html>
<html lang="en">

<head>
  {% block title %}<title>Kitchen</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div>

      {% block sidebar %}
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="#">НОМE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">List Cooks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">List Dish</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dish Type</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ingredient</a>
          </li>
        </ul>
      {% endblock %}
    </div>
    <div>
      {% block content %}
        content
      {% endblock %}

      {% block pagination %}
        pagination
      {% endblock %}
    </div>
    <div class="fixed-bottom">
      {% block footer %}
        footer
      {% endblock %}
    </div>
  </div>
</div>
</body>

</html>
